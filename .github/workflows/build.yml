name: Reusable WF - Build

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      build-type:
        required: true
        type: string

defaults:
  run:
    shell: bash

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: howsoai/howso-devcontainer

jobs:

  build-container-image:
    runs-on: ubuntu-latest
    permissions: write-all
    strategy:
      matrix:
        python-ver: ["py-3_9", "py-3_10", "py-3_11", "py-3_12"]

    steps:

      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ inputs.version }}_${{ matrix.python-ver }}
            type=raw,value=latest,enable=${{ matrix.python-ver == 'py-3_12' }}

      - name: Login to container registry
        if: inputs.build-type == 'release'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Build & Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ${{ matrix.python-ver }}
          platforms: linux/amd64,linux/arm/v8
          push: ${{ inputs.build-type == 'release' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Create Release
        if: inputs.build-type == 'release' && matrix.python-ver == 'py-3_12'
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ inputs.version }}
          commit: ${{ github.sha }}
          name: "Howso Dev Containers ${{ inputs.version }}"
          artifactErrorsFailBuild: true
          generateReleaseNotes: true
          makeLatest: legacy
